<!DOCTYPE html>
<!-- The site's error page. Dunno what you were trying to do that got you here. -->
<html>
  <head>
    <title>Error - NovoBot</title>
      <script>
        // Hello from Dukemz :)
        // display: block; margin-left: auto; margin-right: auto;
        function getError() {
          const params = new URLSearchParams(window.location.search);
          const errCode = params.get('err');
          if(errCode) {
            document.getElementById("errorimage").src = `https://http.cat/${errCode}.jpg`;
            document.title = `Error ${errCode} - NovoBot`;
          }
        }
      </script>
  </head>
  <body onload='getError()' style='background-color:black'>
    <img style='display: block; margin-left: auto; margin-right: auto; width: auto; height: 97vh;' id='errorimage'/>
  </body>
</html>
